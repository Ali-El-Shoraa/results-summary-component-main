<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- the title -->
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <!-- start box -->
      <div class="box">
        <!-- start result -->
        <div class="result">
          <h3>Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <div class="text">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <!-- end result -->

        <!-- start summary -->
        <div class="summary">
          <h3>Summary</h3>
          <ul>
            <li>
              <h4>
                <img src="assets/images/icon-reaction.svg" alt="" /> Reaction
              </h4>
              <span>80 <span class="second">/ 100</span></span>
            </li>
            <li>
              <h4><img src="assets/images/icon-memory.svg" alt="" /> Memory</h4>
              <span>92 <span class="second">/ 100</span></span>
            </li>
            <li>
              <h4><img src="assets/images/icon-verbal.svg" alt="" /> Verbal</h4>
              <span>61 <span class="second">/ 100</span></span>
            </li>
            <li>
              <h4><img src="assets/images/icon-visual.svg" alt="" /> Visual</h4>
              <span>72 <span class="second">/ 100</span></span>
            </li>
          </ul>
          <button>Continue</button>
        </div>
        <!-- start summary -->
      </div>
      <!-- end box -->
    </main>
  </body>
</html>
